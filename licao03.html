        <h1>Lição03</h1>
        <h3>Nesta lição aprendi a fazer a media de exames a usar script, e para isso usei uma nova keyword o for.</h3>
        <script>
          var numExames =  +prompt("quantos exames?");
          var somaExames = 0;
          for(var idx=0; idx<numExames; idx++){
            var notaExame = +prompt(" a nota do exame " + (idx+1) + "?");
            somaExames = somaExames + notaExame;
            //alert(" alert");
          }
          var media = somaExames / numExames;
          alert("media: " + media);
        </script>
